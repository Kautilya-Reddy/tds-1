name: Multi-Platform Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build - 9c24886
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-9c24886
        run: echo "Building on ${{ matrix.os }} with Node.js ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS ${{ matrix.os }} and Node.js ${{ matrix.node-version }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "System Info:" >> build_output.txt
          uname -a >> build_output.txt || ver >> build_output.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9c24886-${{ matrix.os }}
          path: build_output.txt
