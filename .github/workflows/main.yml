name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Multi-platform
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: matrix-9c24886
        run: echo "Building for OS ${{ matrix.os }} (matrix-9c24886)"

      - name: Generate artifact
        run: |
          echo "Build output for platform ${{ matrix.os }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9c24886-${{ matrix.os }}
          path: output.txt
